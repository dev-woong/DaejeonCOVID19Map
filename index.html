<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/911b6a4098.js" crossorigin="anonymous"></script>
    <title>Deajeon COVID-19 Map</title>
  </head>
  <body>
    <div class="menu">
      <div class="menu__logo"></div>
      <div class="menu__list">
        <li class="search">
          <input type="checkbox" id="search__checkbox" />
          <label for="search__checkbox">
            <span class="icon"><i class="fas fa-search fa-2x"></i></span>
            <p>주소 검색</p>
          </label>
          <ul class="search__content">
            <input type="text" placeholder="주소 검색" id="txtSearch" />
            <button id="btnSearch"><i class="fa fa-search"></i></button>
          </ul>
        </li>
        <li class="people">
          <input type="checkbox" id="people__checkbox" />
          <label for="people__checkbox">
            <span class="icon"><i class="fas fa-street-view fa-2x"></i></span>
            <p>확진자 정보</p>
          </label>
          <div class="people__view">
            <div class="scrollBlind">
              <ul class="people__content"></ul>
            </div>
          </div>
        </li>
        <li class="option">
          <input type="checkbox" id="option__checkbox" />
          <label for="option__checkbox">
            <span class="icon"><i class="fas fa-cog fa-2x"></i></span>
            <p>설정</p>
          </label>
          <ul class="option__content">
            <li>추후 추가</li>
          </ul>
        </li>
      </div>
      <div class="hideMenu">
        <input type="checkbox" id="hideMenu__checkbox" />
        <label for="hideMenu__checkbox"></label>
      </div>
    </div>
    <div class="circleInfo">
      <div class="explanation">
        <p>방문 경과 시간</p>
      </div>
      <ul>
        <li>
          <div class="circleColor" id="firstColor"></div>
          <p>2일 이내</p>
        </li>
        <li>
          <div class="circleColor" id="secondColor"></div>
          <p>2일 이후 1주 이내</p>
        </li>
        <li>
          <div class="circleColor" id="thirdColor"></div>
          <p>1주 이후 2주 이내</p>
        </li>
      </ul>
    </div>
    <div class="map">
      <div id="map" style="width: 500; height: 500px;"></div>
    </div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6b02eed262926db60d747550ed222b70&libraries=services,clusterer,drawing"
    ></script>
    <script src="func.js"></script>
    <script src="app.js"></script>
  </body>
</html>
